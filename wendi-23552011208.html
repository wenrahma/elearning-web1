<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran</title>
  <link rel="stylesheet" href="wendi-23552011208.css" />
</head>
<body>
  <h1>Formulir Pendaftaran Mahasiswa</h1>

  <form id="form-wendi-23552011208" novalidate>
    <label>Nama Lengkap:</label><br />
    <input type="text" id="nama-wendi-23552011208" />
    <p class="error" id="error-nama"></p>

    <label>Email:</label><br />
    <input type="email" id="email-wendi-23552011208" />
    <p class="error" id="error-email"></p>

    <label>NIM:</label><br />
    <input type="text" id="nim-wendi-23552011208" />
    <p class="error" id="error-nim"></p>

    <label>Nomor Telepon/WhatsApp:</label><br />
    <input type="text" id="telp-wendi-23552011208" />
    <p class="error" id="error-telp"></p>

    <label>Universitas:</label><br />
    <select id="univ-wendi-23552011208">
      <option value="">-- Pilih Universitas --</option>
      <option value="UTB">Universitas Teknologi Bandung</option>
      <option value="ITB">Universitas Komputer Indonesia</option>
      <option value="UGM">Universitas Muhammadiyah Bandung</option>
    </select>
    <p class="error" id="error-univ"></p>

    <label>Program Studi:</label><br />
    <select id="prodi-wendi-23552011208">
      <option value="">-- Pilih Program Studi --</option>
      <option value="TI">Teknik Informatika</option>
      <option value="SI">Teknik Industri</option>
      <option value="DKV">Desain Komunikasi Visual</option>
    </select>
    <p class="error" id="error-prodi"></p>

    <label>
      <input type="checkbox" id="setuju-wendi-23552011208" /> Saya setuju dengan syarat dan ketentuan
    </label>
    <p class="error" id="error-setuju"></p>

    <button type="submit">Kirim</button>
  </form>

  <footer>

  </footer>

  <script src="wendi-23552011208.js"></script>
</body>
</html>
